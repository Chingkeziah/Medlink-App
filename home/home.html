<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="wrapper">
      <div class="container-top">
        <div class="text">
          <h1>Homepage</h1>
        </div>
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            placeholder="search something here..."
          />
          <button type="submit" class="search-button">
            <img src="/assets/logos/flowbite_search-outline.svg" alt="" />
          </button>
        </div>
        <div class="profile">
          <img src="/assets/images/Frame 1349.png" alt="" />
          <h3>Emee Ebong</h3>
          <div class="notification">
            <img src="/assets/logos/basil_notification-outline.svg" alt="" />
            <img src="/assets/logos/Frame 1375.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="headline-container">
        <div class="headline-img">
          <img src="/assets/logos/Ellipse 100.svg" alt="" />
        </div>
        <div class="headline-text">
          <h1>Hello, Emme</h1>
          <p>How are you feeling today,</p>
          <p>Need a doctor or consultation?</p>
        </div>
        <div class="headline-button">
          <button class="btn">Book Appointment</button>
        </div>
      </div>

      <div class="cards">
        <div class="card-1">
          <div class="card-img">
            <img src="/assets/images/Frame 1171275071.svg" alt="" />
          </div>
          <div class="card-text">
            <p>Need some medication?</p>
          </div>
          <div class="card-button">
            <button class="btn">Pharmacy</button>
          </div>
        </div>

        <div class="card-2">
          <div class="card-img">
            <img src="/assets/images/Frame 2.svg" alt="" />
          </div>
          <div class="card-text">
            <p>Access your medical records.</p>
          </div>
          <div class="card-button">
            <button class="btn">Records</button>
          </div>
        </div>
      </div>
    </section>

    <div class="sidebar">
      <header class="header-logo">
        <img src="/assets/logos/fontisto_heartbeat-alt.png" alt="" />
        <img src="/assets/logos/MedLink.png" alt="medlink logo" />
      </header>
      <ul>
        <li>
          <a href="#" class="link active"
            ><img src="/assets/logos/Vector.svg" alt="" />Home</a
          >
        </li>
        <li>
          <a href="#" class="link"
            ><img
              src="/assets/logos/streamline_waiting-appointments-calendar.png"
              alt=""
            />Appointments</a
          >
        </li>
        <li>
          <a href="#" class="link"
            ><img src="/assets/logos/map_pharmacy.png" alt="" />Pharmacy</a
          >
        </li>
        <li>
          <a href="#" class="link"
            ><img src="/assets/logos/vaadin_records.png" alt="" />Records</a
          >
        </li>
        <li>
          <a href="#" class="link"
            ><img
              src="/assets/logos/ic_outline-payments.svg"
              alt=""
            />Payments</a
          >
        </li>
        <li>
          <a href="#" class="link"
            ><img src="/assets/logos/ri_blogger-line.svg" alt="" />Blogs</a
          >
        </li>
        <li>
          <a href="#" class="link"
            ><img src="/assets/logos/Group.svg" alt="" />Help</a
          >
        </li>
        <li>
          <a href="#" class="link"
            ><img
              src="/assets/logos/ion_settings-outline.svg"
              alt=""
            />Settings</a
          >
        </li>
        <li>
          <a href="#" class="link"
            ><img src="/assets/logos/ion_log-out-outline.svg" alt="" />Log
            out</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
